<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav {
      background-color: #444;
      text-align: center;
      padding: 0.5em 0;
    }

    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 2em;
    }

    img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1em;
    }

    h1, h2 {
      margin-bottom: 0.5em;
    }

    .meta {
      font-size: 0.9em;
      color: #666;
    }

    .pdf-link {
      display: inline-block;
      margin-top: 1em;
      padding: 0.5em 1em;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .pdf-link:hover {
      background-color: #0056b3;
    }

    #reviews {
      margin-top: 3em;
    }

    #reviews h2 {
      margin-bottom: 0.5em;
    }

    .review {
      border-top: 1px solid #ddd;
      padding: 1em 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Book Review Website</h1>
  </header>

  <nav>
    <a href="index.html">‚Üê Back to Home</a>
  </nav>

  <main>
    <img id="cover" src="" alt="Book Cover" />
    <h1 id="title"></h1>
    <p class="meta"><strong>Author:</strong> <span id="author"></span></p>
    <p class="meta"><strong>Genre:</strong> <span id="genre"></span></p>
    <p id="description"></p>
    <a id="pdfLink" class="pdf-link" target="_blank" style="display:none;">üìÑ View/Download PDF</a>

    <section id="reviews">
      <h2>Reviews</h2>
      <div id="reviewList">
        <p>No reviews yet.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Book Review Website</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      // Your Firebase config
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const bookId = urlParams.get("id");

    const loadBook = async () => {
      if (!bookId) {
        document.body.innerHTML = "<main><p>Book not found.</p></main>";
        return;
      }

      const docRef = doc(db, "books", bookId);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const book = docSnap.data();
        document.getElementById("cover").src = book.frontCover || "default.jpg";
        document.getElementById("title").textContent = book.title || "Untitled";
        document.getElementById("author").textContent = book.author || "Unknown";
        document.getElementById("genre").textContent = book.genre || "N/A";
        document.getElementById("description").textContent = book.description || "";

        if (book.pdf) {
          const pdfLink = document.getElementById("pdfLink");
          pdfLink.href = book.pdf;
          pdfLink.style.display = "inline-block";
        }

        // Load Reviews (optional: only if you have a 'reviews' subcollection)
        const reviewsRef = collection(docRef, "reviews");
        const reviewSnap = await getDocs(reviewsRef);
        const reviewList = document.getElementById("reviewList");
        reviewList.innerHTML = "";

        if (reviewSnap.empty) {
          reviewList.innerHTML = "<p>No reviews yet.</p>";
        } else {
          reviewSnap.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.className = "review";
            div.innerHTML = `<strong>${data.reviewer || "Anonymous"}:</strong><p>${data.content}</p>`;
            reviewList.appendChild(div);
          });
        }
      } else {
        document.body.innerHTML = "<main><p>Book not found.</p></main>";
      }
    };

    loadBook();
  </script>
</body>
</html>
