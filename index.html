<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Authors</a></li>
                <li><a href="#">Genres</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="featured-book-cover.jpg" alt="Featured Book Cover">
            <h1>Featured Book Review</h1>
            <p>Brief summary of the book...</p>
        </section>
        <section class="review-grid">
            <ul>
                <li>
                    <img src="book-cover-1.jpg" alt="Book Cover 1">
                    <h2>Book Title 1</h2>
                    <p>Author 1</p>
                    <p>Rating: 4/5</p>
                </li>
                <li>
                    <img src="book-cover-2.jpg" alt="Book Cover 2">
                    <h2>Book Title 2</h2>
                    <p>Author 2</p>
                    <p>Rating: 3/5</p>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Book Review Website</p>
        <ul>
            <li><a href="#">Social Media</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </footer>
</body>
</html>
